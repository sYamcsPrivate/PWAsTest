<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
<link rel="manifest" href="./manifest.json">
<link rel="icon" type="image/png" href="./icon.png">
<link rel="apple-touch-icon" href="./icon.png">
<title>PWAsTest - App2</title>
<style>
html, body {
  margin: 0;
}
._index {
  font-family: 'M PLUS Rounded 1c', 游ゴシック体, 'Yu Gothic', YuGothic, 'ヒラギノ角ゴシック Pro', 'Hiragino Kaku Gothic Pro', メイリオ, Meiryo, Osaka, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  margin: 0px;
  padding: 0px;
}
._page {
  display: none;
  margin: 0px;
}
._doc {
  padding: 10px 10px;
}
</style>
<script src="base.js"></script>
</head>
<body>



<!--
****************************************
div index start
****************************************
-->
<div class="_index">



<!--
****************************************
log.page
****************************************
-->
<div class="_page" id="_log">

<!-- css -->
<style>
#_system-body {
  position: fixed;
  transform: scale(0.7);
  top: -21.42%; /* android-chrome：レイアウト崩れ小数点3位を指定するとレイアウト崩れ */
  left: -21.42%;
  width: 142.85%;
  height: 142.85%;
  overflow-y: auto;
  word-break: break-all;
  -webkit-overflow-scrolling: touch;
}
</style>

<!-- html -->
<div id="_system-body">
  <div class="_doc">
    <span id="_system-disp-element"></span>
  </div>
</div>

<!-- js -->
<script type="text/javascript">
let _dispLog = () => {
  _writeLog("[index.html]_dispLog-start");
  let textLog = await _getCacheText("log.txt");
  let htmlLog = "<br><br><br>" + textLog.replace("\n", "<br>");
  document.getElementById("_system-disp-element").innerHTML = htmlLog;
  _writeLog("[index.html]_dispLog-end");
}
const touchArea = document.body;
const HANDLE_START = ["touchstart", "mousedown"];
for (let handleStart of HANDLE_START) {
  touchArea.addEventListener(handleStart, (e) => {
    for ( const touch of event.touches){
      _writeLog("[index.html]touch/click X:" + touch.clientX + ", Y:" + touch.clientY);
    }
    _dispLog();
  });
}
</script>
</div>



<!--
****************************************
div index end
****************************************
-->
</div>



<script type="text/javascript">
/*
****************************************
index.html js start
****************************************
*/
const _classStyle = (sels, prop, prov) => {
  _writeLog("[index.html]_classStyle-start");
  for(let sel of sels) {
    if (prop == "display") {
      sel.style.display = prov;
    }
  }
  _writeLog("[index.html]_classStyle-end");
  return;
}

const _setPage = (pageid) => {
  _writeLog("[index.html]_classStyle-start");
  let els = document.getElementsByClassName("_page");
  _classStyle(els, "display", "none");
  let el = document.getElementById(pageid);
  if (el != null) {
    _writeLog("[index.html]_classStyle-display(pageid) : " + pageid);
    el.style.display = "block";
  }
  _writeLog("[index.html]_classStyle-end");
  return;
}
window.onload = async() => {
  try {
    let registration = await navigator.serviceWorker.register("./sw.js");
    _writeLog("[index.html]window.onload-register(registration.scope) : " + registration.scope);
  } catch(e) {
    _writeLog("[index.html]window.onload-catch(e) : " + e);
  }

  await _setCache("key1", "+index.html");
  _writeLog("[index.html]window.onload-_getCacheText(key1) : " + await _getCacheText("key1"));
  await _addCacheText("key2", "+index.html");
  _writeLog("[index.html]window.onload-_getCacheText(key2) : " + await _getCacheText("key2"));

  _setPage("_log");
  _dispLog();
};
//_writeLog("[index.html]LastLine");
/*
****************************************
index.html js end
****************************************
*/
</script>
</body>
</html>
